<html>
	<head>
		<title>Canciones</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static',filename='assets/css/main.css') }}">
		<noscript><link rel="stylesheet" href="{{ url_for('static',filename='assets/css/noscript.css') }}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" style="display: flex; flex-flow: row wrap; gap: 10px;">
						<form method="POST" action="/artistas">
							<button type="submit">Artistas</button>
						</form>
						<form method="POST" action="/canciones">
							<button type="submit">Canciones</button>
						</form>

					</header>

				<!-- Main -->
					<div id="main">
						
						<div style="display: flex; flex-flow: row wrap; width: 100%;">
						<form method="POST" action="/cancionesfiltradas" style="width: 100%; display: flex; flex-flow: row wrap;">
						
							<select name="combo" id="combo" style="width: fit-content;">
									<option value="-1">Artistas:</option>
								{% for a in artistas %}
									<option value="{{a.id}}">{{a.nombre}}</option>
								{% endfor %}
							</select>

							<button style="position: absolute 0;" type="submit">Filtrar</button>
						</form>
					</div>

						{% for item in canciones %}
						<article class="thumb">
							<a href={{item.caratula}} class="image"><img src={{item.caratula}} alt="" /></a>
							<h2>{{item.nombre}}</h2>
							<p>{{item.album}} - {{item.fechaLanzamiento}}
								<p>{{item.genero}}</p>
							</p>
							<form method="POST" action="/cancionpuesta">
								<button type="submit">Reproducir</button>
							</form>

							<!--
							<audio controls autostart="0" autostart="false" preload ="none">
								<source src={{item.duracion}}>								  
							</audio>
							-->
						</article>
     					{% endfor %}

					</div>
 
					<div id="footer">
						
					</div>
			</div>

		<!-- Scripts -->
			<script src="{{ url_for('static',filename='assets/js/jquery.min.js') }}"></script>
			<script src="{{ url_for('static',filename='assets/js/jquery.poptrox.min.js') }}"></script>
			<script src="{{ url_for('static',filename='assets/js/browser.min.js') }}"></script>
			<script src="{{ url_for('static',filename='assets/js/breakpoints.min.js') }}"></script>
			<script src="{{ url_for('static',filename='assets/js/util.js') }}"></script>
			<script src="{{ url_for('static',filename='assets/js/main.js') }}"></script>

	</body>
</html>
